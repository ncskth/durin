name: Publish Python distributions to PyPI and TestPyPI

on:
  push:
    branches: 
      - main





jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - env:
      token: ${{ secrets.DURIN_PAT }}
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: execute py script # run the run.py to get the latest data
      if: startsWith(github.ref, 'refs/tags') != true
      id: versionNumberStuff
      run: |
         output=$(python ChangeVersionNumber.py)
         echo version=$output >> $GITHUB_ENV
         echo $output

    - name: commit file
      if: startsWith(github.ref, 'refs/tags') != true
      run: |
        echo '${{ env.version }}'
        git config --local user.email "ncsdurin@kth.se"
        git config --local user.name "ncsdurin"
        git add .
        git commit -m "incremented version number -- with love from a robot"
        git tag ${{ env.version }}
        git push --tags
        git push
        
    - name: Install pypa/build
      run: python -m pip install build --user


    - name: Build a binary wheel and a source tarball
      run: python -m build --sdist --wheel --outdir dist/ .

    # Only publish to pypi if the commit has a tag. 

    - name: Publish distribution ðŸ“¦ to Test PyPI
      if: startsWith(github.ref, 'refs/tags') == true 
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
